<style type="text/css">
#wrap {
	height: 400px;
	left: 0;
	right: 0;
	border: 1px solid #ccc;
	margin-bottom: 15px;
}
.code, .lines {
	font-family: Menlo, Courier New, monospace;
	font-size: 11pt;
}

.code {
	background: inherit;

	width: 100%;
	height: 100%;
	padding: 0; margin: 0;
	border: none;
	outline: none;
	resize: none;
	wrap: off;
	float: right;
}
.lines {
	float: left;
	overflow: hidden;
	text-align: right;
}
.lines div {
	padding-right: 5px;
	color: lightgray;
}
.lines .lineerror {
	color: #a94442;
	background: #f2dede;
}
</style>
<div id="wrap">
	<textarea class="code" ng-model="config_text"  autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" wrap="off" ts-line="line" ts-tab></textarea>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<button class="btn btn-primary" ng-click="set()">Test</button>
			<a ng-href="?config_text={{btoa(config_text)}}">Link</a>
		</div>
	</div>
</div>
<div class="row" ng-show="error">
	<div class="col-lg-12">
		<div class="alert alert-danger" ng-bind="error"></div>
	</div>
</div>
<div class="row" ng-show="result">
	<div class="col-lg-12">
		<div class="alert" ng-class="result == 'Valid' ? 'alert-success' : 'alert-danger'" ng-bind="result"></div>
	</div>
</div>

<a href="/config2">New config/rule page</a>
